--- !ec2rlcore.module.Module
# Module document. Translates directly into an almost-complete Module object
name: !!str vmstatdisk
path: !!str
version: !!str 1.0
title: !!str Collect output from vmstat -d for system analysis
helptext: !!str |
  Collect output from vmstat -d for system analysis
  Requires --times= for number of times to repeat
  Requires --period= for time period between repetition
  vmstat is provided by the sysstat package
placement: !!str run
package: 
  - !!str sysstat https://github.com/sysstat/sysstat
language: !!str bash
content: !!str |
  #!/bin/bash
  error_trap()
  {
      printf "%0.s=" {1..80}
      echo -e "\nERROR:	"$BASH_COMMAND" exited with an error on line ${BASH_LINENO[0]}"
      exit 0
  }
  trap error_trap ERR

  # read-in shared function
  source functions.bash

  echo "I will collect vmstat -d output from this $EC2RL_DISTRO box for $times times every $period seconds."

  for i in $(seq 1 $times); do
      date
      vmstat -d
      sleep $period
  done
constraint:
  requires_ec2: !!str False
  domain: !!str performance
  class: !!str collect
  distro: !!str alami ubuntu rhel suse
  required: !!str period times
  optional: !!str
  software: !!str vmstat
  sudo: !!str False
  perfimpact: !!str False
  parallelexclusive: !!str
