--- !ec2rlcore.module.Module
# Module document. Translates directly into an almost-complete Module object
name: !!str blkid
path: !!str
version: !!str 1.0
title: !!str Collect blkid output
helptext: !!str |
  Collect blkid output
placement: !!str run
package: 
  - !!str
language: !!str bash
content: !!str |
  #!/bin/bash
  error_trap()
  {
      printf "%0.s=" {1..80}
      echo -e "\nERROR:	"$BASH_COMMAND" exited with an error on line ${BASH_LINENO[0]}"
      exit 0
  }
  trap error_trap ERR

  # read-in shared function
  source functions.bash

  echo "I will collect blkid output from this $EC2RL_DISTRO box."

  blkid
constraint:
  requires_ec2: !!str False
  domain: !!str os
  class: !!str collect
  distro: !!str alami alami2 ubuntu rhel suse
  required: !!str
  optional: !!str
  software: !!str blkid
  sudo: !!str False
  perfimpact: !!str False
  parallelexclusive: !!str
