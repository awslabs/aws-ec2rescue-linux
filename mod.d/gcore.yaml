--- !ec2rlcore.module.Module
# Module document. Translates directly into an almost-complete Module object
name: !!str gcore
path: !!str
version: !!str 1.0
title: !!str Collect output from gcore for application analysis.
helptext: !!str |
  Collect output from gcore for application analysis.
  Incompatible with parallel mode due to ptrace functionality.
  Requires gdb package be installed
placement: !!str run
package: 
  - !!str
language: !!str bash
content: !!str |
  #!/bin/bash
  error_trap()
  {
      printf "%0.s=" {1..80}
      echo -e "\nERROR:	"$BASH_COMMAND" exited with an error on line ${BASH_LINENO[0]}"
      exit 0
  }
  trap error_trap ERR

  # read-in shared function
  source functions.bash

  echo "I will collect gcore output from this $EC2RL_DISTRO box."

  mkdir $EC2RL_GATHEREDDIR/gcore

  gcore -o $EC2RL_GATHEREDDIR/gcore/gcore.out $pid
  echo "I have dumped the gcore file to ${EC2RL_GATHEREDDIR}/gcore"
constraint:
  requires_ec2: !!str False
  domain: !!str performance
  class: !!str gather
  distro: !!str alami alami2 ubuntu rhel suse
  required: !!str pid
  optional: !!str
  software: !!str gcore
  sudo: !!str True
  perfimpact: !!str  True
  parallelexclusive: !!str ptrace
