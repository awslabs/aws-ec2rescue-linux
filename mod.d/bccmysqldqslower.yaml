--- !ec2rlcore.module.Module
# Module document. Translates directly into an almost-complete Module object
name: !!str bccmysqldqslower
path: !!str
version: !!str 1.0
title: !!str Collect output from mysqld_qslower for system analysis
helptext: !!str |
  Collect output from mysqld_qslower for system analysis
  Requires --period= for length of sample period in seconds
  Requires --threshold= for retrieving queries slower than the specified threshold (in ms)
  mysqld_qslower is available from the bcc package https://github.com/iovisor/bcc
  It requires a kernel that supports BPF, the relevant devel packages be installed,
  debugfs mounted, and the tool in your PATH
placement: !!str run
package: 
  - !!str bcc https://github.com/iovisor/bcc
language: !!str bash
content: !!str |
  #!/bin/bash
  error_trap()
  {
      printf "%0.s=" {1..80}
      echo -e "\nERROR:	"$BASH_COMMAND" exited with an error on line ${BASH_LINENO[0]}"
      exit 0
  }
  trap error_trap ERR

   # read-in shared function
  source functions.bash

   echo "I will collect mysqld_qslower output from this $EC2RL_DISTRO box for $period seconds."

   timeout --preserve-status $period mysqld_qslower `pgrep -n mysqld` $threshold

   exit 0
constraint:
  requires_ec2: !!str False
  domain: !!str net
  class: !!str performance
  distro: !!str alami alami2 ubuntu rhel suse
  required: !!str period threshold
  optional: !!str
  software: !!str mysqld_qslower
  sudo: !!str True
  perfimpact: !!str False
  parallelexclusive: !!str bpf

