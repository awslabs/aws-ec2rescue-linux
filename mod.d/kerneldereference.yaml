--- !ec2rlcore.module.Module
# Module document. Translates directly into an almost-complete Module object
name: !!str kerneldereference
path: !!str
version: !!str 1.0
title: !!str Detects kernel null pointer dereferences
helptext: !!str |
  Detects kernel null pointer dereference occurrences
placement: !!str run
package: 
  - !!str
language: !!str bash
content: !!str |
  #!/bin/bash
  error_trap()
  {
      printf "%0.s=" {1..80}
      echo -e "\nERROR:	"$BASH_COMMAND" exited with an error on line ${BASH_LINENO[0]}"
      exit 0
  }
  trap error_trap ERR

  # read-in shared function
  source functions.bash

    echo -e "Checking for kernel panics \n\n"

  NULLDEREFERENCE_LOGLOCATIONS="/var/log/messages* /var/log/syslog*"
  NULLDEREFERENCE_MESSAGE="kernel NULL pointer dereference"

  case $EC2RL_DISTRO in
      alami)
          NULLDEREFERENCE_MESSAGE="kernel NULL pointer dereference"
          NULLDEREFERENCE_LOGLOCATIONS="/var/log/messages*"
      ;;
      ubuntu)
          NULLDEREFERENCE_MESSAGE="kernel NULL pointer dereference"
          NULLDEREFERENCE_LOGLOCATIONS="/var/log/syslog*"
      ;;
      rhel)
          NULLDEREFERENCE_MESSAGE="kernel NULL pointer dereference"
          NULLDEREFERENCE_LOGLOCATIONS="/var/log/messages*"
      ;;
      suse)
          NULLDEREFERENCE_MESSAGE="kernel NULL pointer dereference"
          NULLDEREFERENCE_LOGLOCATIONS="/var/log/messages*"
      ;;
  esac

  logsearch_result=$(logsearch "$NULLDEREFERENCE_LOGLOCATIONS" "$NULLDEREFERENCE_MESSAGE" "-iA60")
  if [[ -z $logsearch_result ]]; then
      echo "[SUCCESS] No kernel null pointer dereference ocurrences found"
  else
      echo "[FAILURE] Kernel null pointer dereference occurrence found"
      echo "-- This can be the root cause of issues with system stability"
      echo "$logsearch_result"
      echo -e "-------------------------------------------------\n"
  fi
  echo "Please see https://github.com/awslabs/aws-ec2rescue-linux/blob/master/docs/modules/kerneldereference.md for further details"
constraint:
  requires_ec2: !!str False
  domain: !!str os
  class: !!str diagnose
  distro: !!str alami ubuntu rhel suse
  required: !!str
  optional: !!str
  software: !!str
  sudo: !!str True
  perfimpact: !!str False
  parallelexclusive: !!str
