--- !ec2rlcore.module.Module
# Module document. Translates directly into an almost-complete Module object
name: !!str ex
path: !!str
version: !!str 1.0
title: !!str sanity-check of basic module functions
helptext: !!str |
  This module is an empty stub, used only in the development and qa of the
  interface between the main Automagic Diagnostics tool, and its modules.
placement: !!str run
package: 
  - !!str
language: !!str bash
content: !!str |
  #!/bin/bash
  error_trap()
  {
      printf "%0.s=" {1..80}
      echo -e "\nERROR:\t"$BASH_COMMAND" exited with an error on line ${BASH_LINENO[0]}"
      exit 0
  }
  trap error_trap ERR

  echo "module 'ex' can write a message to the main output"
constraint:
  requires_ec2: !!str False
  domain: !!str os
  class: !!str collect
  distro: !!str alami ubuntu rhel suse
  required: !!str
  optional: !!str
  software: !!str
  sudo: !!str False
  perfimpact: !!str False
  parallelexclusive: !!str
